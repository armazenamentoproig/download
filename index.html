<!DOCTYPE html>
<html>
  <head>
    <title>Meu portal</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .rectangle {
        width: 300px;
        height: 200px;
        background-color: gray;
        margin: 20px;
        padding: 20px;
        display: inline-block;
        text-align: center;
        font-size: 24px;
        color: white;
        border-radius: 10px;
      }
      
      #aluno {
        background-color: blue;
      }
      
      #rede {
        background-color: green;
      }
      
      #servidor {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="rectangle" id="aluno">
      <a href="https://drive.google.com/open?id=1kDTX2WY65XwKqMI5PeBXg9Gr3zl2Kik9&usp=drive_copy">
        <h2>Aluno</h2>
      </a>
    </div>
    
    <div class="rectangle" id="rede">
      <a href="https://drive.google.com/open?id=1n3Ul8Y-7SoOTSvbAfzbhwlnnxvCZ2MAo&usp=drive_copy">
        <h2>Rede de Ensino</h2>
      </a>
    </div>
    
    <div class="rectangle" id="servidor">
      <a href="https://drive.google.com/open?id=1I5y0jAxnogtJdkzwhOId4JTGz6hRPDnh&usp=drive_copy">
        <h2>Servidor</h2>
      </a>
    </div>
  </body>
</html>
