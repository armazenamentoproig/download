<!DOCTYPE html>
<html>

    <style>
      * {

      body {
        display: flex;

        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      .rectangle {
        width: 200px;
        height: 150px;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        text-align: center;
        font-size: 24px;
        color: #fff;
        border-radius: 10px;
        line-height: 150px;
        text-decoration: none;
        vertical-align: middle;
      }
      
      #aluno {
        background-color: blue;
      }
      
      #rede {

      }

      #ano2019 {

      }
      
      #ano2020 {
        background-color: purple;
      }
      
      #ano2020ad {

      }
      
      #ano2021 {
        background-color: red;
      }
      
      #ano2022 {
        background-color: pink;
      }
      
      #ano2022e {
        background-color: yellow;

      #ano2023 {

      }
      
      h2 {
        margin: 0;
        padding: 0;

        color: black;
        vertical-align: middle;
      }
    </style>
  </head>
